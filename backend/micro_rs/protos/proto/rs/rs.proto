syntax = "proto3";

package rs;


option go_package = "mar.rs.v1;rsv1";


service Rs {
    rpc CountSimilarity (CountSimRequest) returns (CountSimResponse);
    rpc FindSimilarUsers (FindSimUsersRequest) returns (FindSimUsersResponse);
}

message CountSimRequest {
    int32 user_1_id = 1;
    int32 user_2_id = 2;
}

message CountSimResponse{
    float similarity = 1;
}

message FindSimUsersRequest {
    int32 user_id = 1;
}

message FindSimUsersResponse {
    repeated int32 user_id = 1;
}